<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div id="container">
  <main>
    <header>
      <div class="imgHeader">
        <img src="images/bg-main-mobile.png" 
        alt="" class="imgMobile">
        
        <img src="images/bg-main-desktop.png" alt="" class="imgDesktop">
        <div class="cardBack">
          <img src="images/bg-card-back.png" alt="">
          <p>000</p> 
          
        </div>

        <div class="cardFront">
          <img src="images/bg-card-front.png" alt="">
          <div class="circle"></div>
          <div class="circleSmall"></div>
          
          <div class="zeros">
              <span>0 0 0 0</span>
               <span>0 0 0 0</span>
                <span>0 0 0 0</span>
                <span>0 0 0 0</span>
          </div>

          <p class="dados">Jane Appleseed</p>
          
          <p class="zeros2">00/00</p>
        
        </div>  
      </div>
    </header>
    <form action="#">
      <div class="nameCard">
        <div  class="inputName">
          <label for="name"></label> Cardholder Name
          <input type="text" id="name" placeholder=" e.g. Jane Appleseed">
        </div>
        <div class="inputCard">
          <label for="card"></label> Card Number
          <input type="number" id="card" placeholder=" e.g. 1234 5678 9123 0000">
        </div>
      </div>
      <div class="inputDate">
        <div class="expDate">
            <span>Exp. Date</span>
            <input type="number" id="mm" placeholder="MM">
          </div>
          <div class="expDate">
            <span>(MM/YY)</span>
            <input type="number" id="yy" placeholder="YY">
          </div>
          <div class="expDate">
            <span>CVC</span>
            <input type="number" id="cvc" placeholder="e.g. 123">
          </div>
      </div>
      
      
        <div class="botao"><button type="submit">Confirm</button></div>
        <footer>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/antoniomarcuss" target="_blank">Antonio Marcus</a>.
        </footer>
    </form>
  </main>
</div>

</body>
</html>
